<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUJI DOWNLOADER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        input[type="text"] {
            width: calc(100% - 44px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
            color: #000;
        }

        button {
            background: linear-gradient(45deg, #ff9800, #ffeb3b);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #ffa726, #fff59d);
        }

        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
            color: #ff9800;
        }

        h2 {
            color: #ff9800; 
        }

        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .parent-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="container">
            <h2>𝗧𝗜𝗞𝗧𝗢𝗞 𝗩𝗜𝗗𝗘𝗢 𝗗𝗢𝗪𝗡𝗟𝗢𝗔𝗗𝗘𝗥</h2>
            <input type="text" id="videoUrl" placeholder="𝙿𝙰𝚂𝚃𝙴 𝚅𝙸𝙳𝙴𝙾 𝚄𝚁𝙻">
            <button onclick="downloadVideo()"><i class="fas fa-download"></i>𝗗𝗢𝗪𝗡𝗟𝗢𝗔𝗗</button>
            <div id="downloadStatus"></div>
        </div>

        <div class="credits">Credits to Marjhun Baylon</div>
    </div>

    <script>
        const link = "https://deku-rest-api.replit.app/tiktokdl?url=";
        const videoUrlInput = document.querySelector("#videoUrl");
        const downloadButton = document.querySelector("button");
        const downloadStatus = document.querySelector("#downloadStatus");

        async function downloadVideo() {
            const url = videoUrlInput.value.trim();
            if (!url) return;

            downloadButton.disabled = true;
            downloadStatus.textContent = "DOWNLOADING PLEASE WAIT PATIENTLY.";

            try {
                const res = await fetch(link + encodeURIComponent(url));
                const json = await res.json();

                const blob = await fetch(json.result).then(response => response.blob());
                const blobUrl = URL.createObjectURL(blob);

                const randomFilename = 'tiktok_video_' + Math.random().toString(36).substr(2, 9) + '.mp4';

                const a = document.createElement("a");
                a.href = blobUrl;
                a.download = randomFilename;
                a.style.display = "none";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                downloadStatus.textContent = "";
                downloadButton.disabled = false;
            } catch (err) {
                console.error("Error: " + err);
                downloadStatus.textContent = "Failed to download";
                downloadButton.disabled = false;
            }
        }
    </script>
</body>
</html>
